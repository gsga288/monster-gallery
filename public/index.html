<!DOCTYPE html>

<!-----------  basic CSS  ----------->
<style>
/* 全局背景 */
html,body{
  margin:0;padding:0;
  background:url("wonderland.png") no-repeat center/cover fixed;
  font-family:sans-serif;color:#eee;
  display:flex;flex-direction:column;align-items:center;
  min-height:100vh;
}

/* 卡牌主体 */
.card{
  width:80vw;max-width:500px;margin-top:20px;
  background:rgba(34,34,34,.9);border:2px solid #444;border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.6);overflow:hidden;
  display:flex;flex-direction:column;
}
.card-header{
  display:flex;justify-content:space-between;align-items:center;
  padding:8px 12px;background:#333;border-bottom:1px solid #444;
}
.pet-name{font-size:1.2em;font-weight:bold;}
.pet-rarity{font-size:1.2em;padding:2px 6px;background:gold;color:#111;border-radius:4px;}

.card-params{
  padding:8px 12px;background:#2a2a2a;border-bottom:1px solid #444;
  display:flex;justify-content:space-around;font-size:.95em;
}
.card-params div{display:flex;align-items:center;gap:4px;}

/* 视频区域 16:9 占位 */
#media-container{position:relative;background:#000;width:100%;padding-bottom:56.25%;}
#media-container video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}
#hatch-btn{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  z-index:10;padding:8px 16px;font-size:1em;border:none;border-radius:4px;
  background:rgba(255,255,255,.9);color:#111;cursor:pointer;
}

.pet-desc{padding:12px;background:#222;font-size:.95em;line-height:1.4;}

/* 聊天面板 */
#chat{width:80vw;max-width:500px;padding:10px;margin:20px 0;
  background:rgba(0,0,0,.6);border-radius:8px;display:flex;flex-direction:column;}
#messages{flex:1;overflow-y:auto;max-height:200px;margin-bottom:10px;}
.msg{margin:4px 0;}
.user{text-align:right;color:#8be9fd;}
.bot{text-align:left;color:#50fa7b;}
.bot.error{color:#ff5555;}

#controls{display:flex;gap:8px;}
#text-input{
  flex:1;padding:6px;font-size:1em;border-radius:4px;border:1px solid #555;
  background:#333;color:#eee;
}
button{
  padding:6px 12px;font-size:1em;border:none;border-radius:4px;
  background:#6272a4;color:#fff;cursor:pointer;
}
#record-btn.recording{background:#ff5555;}
</style>
</head>

<div class="card">

  </div>

<!-------------------- 聊天 -------------------->
<div id="chat">
  <div id="messages"></div>
  <div id="controls">

/* ---------- DOM 引用 ---------- */
const elHeart=document.getElementById('heart');
const elTouch=document.getElementById('touch');
const elSound=document.getElementById('sound');
const elName =document.getElementById('pet-name');
const elRarity=document.getElementById('pet-rarity');
const elDesc  =document.getElementById('pet-desc');
const mediaBox=document.getElementById('media-container');
const hatchBtn=document.getElementById('hatch-btn');

const msgBox =document.getElementById('messages');
const textInp=document.getElementById('text-input');
const sendBtn=document.getElementById('send-btn');
const recBtn =document.getElementById('record-btn');

/* ---------- 渲染卡牌、孵化 ---------- */
let currentVideo;
function newVideo(src){
  const v=document.createElement('video');
  v.src=src; v.loop=true; v.muted=true; v.preload='auto';
  v.playsInline=true; v.setAttribute('playsinline','');
  return v;
}
function renderCard(){
  const p=genParams(), code=categorize(p), pet=PET_MAP[code];
  elHeart.textContent=p.heart; elTouch.textContent=p.touch; elSound.textContent=p.sound;
  elName.textContent=pet.name; elRarity.textContent=`Rarity: ${getRarity(code)}`;
  elDesc.textContent=pet.desc;

  mediaBox.innerHTML=''; mediaBox.appendChild(hatchBtn);
  currentVideo=newVideo(pet.src);
}
renderCard();

hatchBtn.onclick=()=>{
  mediaBox.innerHTML=''; mediaBox.appendChild(currentVideo);
  currentVideo.play().catch(()=>{});
  scheduleAuto(3000);         // 首次 3 s
};

/* ---------- 聊天逻辑 ---------- */
let history=[], isChatting=false, autoTimer=null;

function appendMsg(txt,cls){
  const div=document.createElement('div');
  div.className='msg '+cls; div.textContent=txt;
  msgBox.appendChild(div); msgBox.scrollTop=msgBox.scrollHeight;
}
function clearAuto(){ if(autoTimer){clearTimeout(autoTimer);autoTimer=null;} }
function scheduleAuto(ms){ clearAuto(); autoTimer=setTimeout(petAutoSpeak,ms); }

async function talkToAPI(){
  isChatting=true;
  try{
    const r=await fetch('/api/chat',{
      method:'POST', mode:'same-origin',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({messages:history})
    });
    if(!r.ok){appendMsg('Error '+r.status,'bot error');return;}
    const j=await r.json(), reply=j.choices?.[0]?.message?.content||'[No reply]';
    history.push({role:'assistant',content:reply});
    appendMsg(reply,'bot');

    /* ---------- TTS ---------- */
    if(speechSynthesis){
      const u=new SpeechSynthesisUtterance(reply);
      u.lang='en-US';
      u.voice=voices.find(v=>/kid|child|girl/.test(v.name.toLowerCase()))||voices[0]||null;
      u.pitch=1.8; u.rate=1.2;
      speechSynthesis.speak(u);
    }
  }catch(e){console.error(e);appendMsg('[Net Err]','bot error');}
  finally{isChatting=false; scheduleAuto(20000);}
}

function userSend(txt){
  clearAuto();
  appendMsg(txt,'user');
  history.push({role:'user',content:txt});
  talkToAPI();
}
function petAutoSpeak(){
  if(isChatting){ scheduleAuto(20000); return; }
  history.push({role:'user',content:''});
  appendMsg('…','bot');               // 让气泡先出现
  talkToAPI();
}

/* ---------- 文字输入 ---------- */
sendBtn.onclick=()=>{ const t=textInp.value.trim(); if(t){textInp.value=''; userSend(t);} };
textInp.addEventListener('keypress',e=>{
  if(e.key==='Enter'){e.preventDefault();sendBtn.click();}
});

/* ---------- 录音转写 ---------- */
let recorder,chunks=[];
recBtn.onclick=async function(){
  if(recorder?.state==='recording'){
    recorder.stop(); this.classList.remove('recording');
    return;
  }
  try{
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    recorder=new MediaRecorder(stream); chunks=[];
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=async()=>{
      const blob=new Blob(chunks,{type:'audio/webm'}),form=new FormData();
      form.append('file',blob,'voice.webm'); form.append('model','whisper-1');
      try{
        const r=await fetch('/api/chat',{method:'POST',mode:'same-origin',body:form});
        const j=await r.json(); if(j.text) userSend(j.text);
      }catch(e){console.error(e);appendMsg('[Whisper Err]','bot error');}
    };
    recorder.start(); this.classList.add('recording');
  }catch(e){console.error(e);appendMsg('[Mic denied]','bot error');}
};
