/* ---------- 4. DOM ÁºìÂ≠ò ---------- */
const $ = id=>document.getElementById(id);
const elHeart=$('heart'), elTouch=$('touch'), elSound=$('sound');
const elName=$('pet-name'), elRarity=$('pet-rarity'), elDesc=$('pet-desc');
const box=$('media-container'), btn=$('hatch-btn');
const msgBox=$('messages'), input=$('text-input'), send=$('send-btn'), mic=$('record-btn');

/* ---------- 5. Ê∏≤Êüì & Â≠µÂåñ ---------- */
let video, timer=null, chatting=false, history=[];

/* Ê£ÄÊµãÊµèËßàÂô®ÊòØÂê¶ËÉΩÊí≠Êîæ MP4 */
const canPlayMp4 = document.createElement('video').canPlayType('video/mp4; codecs="avc1.42E01E, mp4a.40.2"') !== '';

function makeVideo(src){
  const v=document.createElement('video');
  v.src = src;
  v.loop = true;
  v.muted = true;
  v.autoplay = true;
  v.playsInline = true;              // iOS
  v.setAttribute('playsinline','');  // ÂÆâÂçì WebView
  v.setAttribute('autoplay','');
  v.setAttribute('muted','');
  v.preload = 'auto';
  return v;
}
function renderCard(){
  const p = genParams();
  const code = categorize(p);
  const pet  = PET_MAP[code];

  // Ëã•ÂåπÈÖç‰∏çÂà∞ÊàñÊµèËßàÂô®Êí≠Êîæ‰∏ç‰∫Ü MP4ÔºåÂàôÊèêÁ§∫ÈîôËØØ
  if (!pet || !canPlayMp4){
    elName.textContent = 'Unknown Pet';
    elDesc.textContent = '‚ö†Ô∏è ÂΩìÂâçÊµèËßàÂô®Êó†Ê≥ïÊí≠ÊîæËßÜÈ¢ëÔºåËØ∑‰ΩøÁî®ÊîØÊåÅ H.264 ÁöÑÊµèËßàÂô®ÊàñÈáçÊñ∞ËΩ¨Á†Å„ÄÇ';
    return;
  }

  elHeart.textContent=p.heart; elTouch.textContent=p.touch; elSound.textContent=p.sound;
  elName.textContent=pet.name; elRarity.textContent=`Rarity: ${rarity(code)}`; elDesc.textContent=pet.desc;

  box.innerHTML='';                    // ÈáçÁΩÆ
  box.appendChild(btn);                // ÊîæÂõû Hatch ÊåâÈíÆ
  video = makeVideo(pet.src);
}
renderCard();

btn.onclick = ()=>{
  if (!video) return;
  box.innerHTML=''; box.appendChild(video);
  video.play().catch(e=>console.warn('[Video] play() Ë¢´ÊãíÁªùÔºö',e));
  scheduleAuto(3000);                  // Á¨¨‰∏ÄÊ¨° 3 ÁßíÂêéËá™Âä®ËØ¥ËØù
};

/* ---------- 6. ËÅäÂ§©‰∏éËá™Âä®ÂõûÂ§ç ---------- */
function line(txt,cls){ const d=document.createElement('div'); d.className='msg '+cls; d.textContent=txt;
  msgBox.appendChild(d); msgBox.scrollTop=msgBox.scrollHeight; }
function clearAuto(){ if(timer){clearTimeout(timer);} }
function scheduleAuto(ms){ clearAuto(); timer=setTimeout(autoTalk,ms); }

async function talk(){
  chatting=true;
  try{
    const r=await fetch('/api/chat',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({messages:history})
    });
    const j=await r.json();
    const reply=j.choices?.[0]?.message?.content||'[No reply]';
    history.push({role:'assistant',content:reply});
    line(reply,'bot');

    // ‰ªÖÂΩì TTS ÊîØÊåÅÊó∂ÊúóËØª
    if (SUPPORT_TTS){
      const u=new SpeechSynthesisUtterance(reply);
      u.voice=voices.find(v=>/kid|child|girl/.test(v.name.toLowerCase()))||null;
      u.pitch=1.8; u.rate=1.2;
      speechSynthesis.speak(u);
    }
  }catch(e){
    console.error(e);
    line('[Net Err]','bot error');
  }
  chatting=false; scheduleAuto(20000);
}
function sendMsg(t){ clearAuto(); line(t,'user'); history.push({role:'user',content:t}); talk(); }
function autoTalk(){ if(chatting){scheduleAuto(20000);return;} history.push({role:'user',content:''}); line('‚Ä¶','bot'); talk(); }

/* ---------- 7. ËæìÂÖ• / ÂèëÈÄÅ ---------- */
send.onclick = ()=>{ const t=input.value.trim(); if(t){input.value=''; sendMsg(t);} };
input.onkeypress = e=>{ if(e.key==='Enter'){e.preventDefault(); send.click();} };

/* ---------- 8. ÂΩïÈü≥ÔºàËã•ÊµèËßàÂô®ÊîØÊåÅÔºâ ---------- */
let recorder,chunks=[];
mic.onclick = async function(){
  if (!SUPPORT_REC){
    line('[Record] ÂΩìÂâçÊµèËßàÂô®‰∏çÊîØÊåÅÂΩïÈü≥','bot error'); return;
  }
  if(recorder?.state==='recording'){ recorder.stop(); this.classList.remove('recording'); return; }
  try{
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    recorder=new MediaRecorder(stream); chunks=[];
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=async()=>{
      const form=new FormData();
      form.append('file',new Blob(chunks,{type:'audio/webm'}),'voice.webm');
      form.append('model','whisper-1');
      const r=await fetch('/api/chat',{method:'POST',body:form});
      const j=await r.json();
      if(j.text) sendMsg(j.text);
    };
    recorder.start(); this.classList.add('recording');
  }catch(e){ console.warn(e); line('[Mic denied]','bot error'); }
};

}); /* DOMContentLoaded */
